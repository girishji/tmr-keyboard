# --- 1. General Settings ---
CONFIG_GPIO=y
CONFIG_SERIAL=y

# --- 2. Debugging (RTT instead of UART) ---
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
# Enable the shell over RTT for testing I2C/ADC manually
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_RTT=y

# --- 3. Analog Sensing (TMR Sensors) ---
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y

# --- 4. I2C Bus (nPM1300 & LP5864) ---
CONFIG_I2C=y
CONFIG_I2C_NRFX=y

# --- 5. Power Management (nPM1300) ---
CONFIG_NRF_FUEL_GAUGE=y
CONFIG_MFD=y
CONFIG_NPM1300=y
CONFIG_REGULATOR=y
CONFIG_REGULATOR_NPM1300=y
# Enable charger support for battery monitoring via I2C
CONFIG_CHARGER=y

# --- 6. LED Support (LP5864) ---
CONFIG_LED=y
# Note: If you write manual I2C code for LP5864, you don't strictly need
# a specific LED driver config yet, but keeping LED=y helps for future drivers.

